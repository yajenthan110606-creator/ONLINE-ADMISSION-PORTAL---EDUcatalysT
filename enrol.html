</head>

<body>

<!-- ===== Header ===== -->
<header class="header-area header-sticky">
  <div class="container">
    <nav class="main-nav">
      <a href="index.html" class="logo">
        <img src="assets/images/logo.png" alt="EduCatalyst"/>

      <ul class="nav">
        <li><a href="index.html">Home</a></li>

        <li><a href="enrol.html" class="active">Join Us</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- ===== Enrol Section ===== -->
<section class="section colored" id="enrol">
  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="animate-on-scroll">Join EduCatalyst</h2>
        <p class="animate-on-scroll">Schools and colleges can register to receive online admission applications.</p>
      </div>
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-lg-6 animate-on-scroll">

        <!-- FORM -->
        <form action="https://formsubmit.co/your-email@gmail.com" method="POST">

          <!-- Settings -->
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_template" value="table">

          <div class="form-group mb-3">
            <input type="text" name="Institution Name" class="form-control" placeholder="School / College Name" required>
          </div>

          <div class="form-group mb-3">
            <input type="email" name="Official Email" class="form-control" placeholder="Official Email Address" required>
          </div>

          <div class="form-group mb-3">
            <input type="text" name="Contact Number" class="form-control" placeholder="Contact Number" required>
          </div>

          <div class="form-group mb-3">
            <input type="text" name="City" class="form-control" placeholder="City" required>
          </div>

          <div class="form-group mb-4">
            <textarea name="Message" class="form-control" rows="4" placeholder="Additional Details (optional)"></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="main-button">Register Institution</button>
          </div>

        </form>
        <!-- END FORM -->

      </div>
    </div>

  </div>
</section>
