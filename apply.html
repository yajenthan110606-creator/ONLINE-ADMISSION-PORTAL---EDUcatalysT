<script>
function submitApplication(e) {
  if (e && e.preventDefault) e.preventDefault();

  const application = {
    school: document.getElementById("schoolSelect").value,
    studentName: document.getElementById("studentName").value,
    dob: document.getElementById("dob").value,
    parentName: document.getElementById("parentName").value,
    photo: document.getElementById("photo").files[0]?.name || "",
    documents: Array.from(document.getElementById("documents").files || []).map(f => f.name).join(", ")
  };

  if (!application.school || !application.studentName || !application.dob || !application.parentName) {
    alert("Please fill all required fields");
    return;
  }

  let applications = JSON.parse(localStorage.getItem("applications")) || [];
  applications.push(application);
  localStorage.setItem("applications", JSON.stringify(applications));

  window.location.href = "success.html";
}
</script>
