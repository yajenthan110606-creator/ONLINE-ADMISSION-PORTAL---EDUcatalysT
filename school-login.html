  <style>
    :root {
      --primary-blue: #1e40af;
      --secondary-purple: #7c3aed;
      --accent-pink: #ec4899;
      --accent-teal: #0d9488;
      --light-bg: #f8fafc;
      --border-light: #e2e8f0;
    }

    body {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 25%, rgba(240, 147, 251, 0.9) 50%, rgba(252, 207, 254, 0.9) 75%, rgba(0, 242, 254, 0.9) 100%),
                  url('assets/images/banner-bg.png') center/cover no-repeat;
      background-size: 400% 400%, cover;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    /* Floating decorative elements */
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 70px;
      height: 70px;
      bottom: 10%;
      right: 10%;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* School-themed icons */
    .school-icon {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    .school-icon i {
      font-size: 60px;
      color: var(--primary-blue);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .page-content {
      padding-top: 140px;
    }

    .login-box {
      max-width: 450px;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      padding: 45px;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(30, 64, 175, 0.25);
      margin: 80px auto;
      border: 1px solid rgba(255, 255, 255, 0.5);
      animation: slideUp 0.6s ease-out;
      position: relative;
      z-index: 2;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      border-radius: 25px;
      z-index: -1;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box h4 {
      color: var(--primary-blue);
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 30px;
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-purple) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group label {
      color: var(--primary-blue);
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .form-control {
      border: 2px solid var(--border-light);
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      color: var(--primary-blue);
    }

    .form-control:focus {
      border-color: var(--secondary-purple);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
      outline: none;
      background: white;
    }

    .form-control::placeholder {
      color: #94a3b8;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-purple) 100%);
      border: none;
      padding: 13px 20px;
      font-weight: 700;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(30, 64, 175, 0.2);
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(30, 64, 175, 0.3);
      color: white;
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #94a3b8;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-light);
    }

    .divider::before {
      margin-right: 12px;
    }

    .divider::after {
      margin-left: 12px;
    }

    .btn-google {
      width: 100%;
      background: white;
      border: 2px solid var(--border-light);
      color: var(--primary-blue);
      padding: 13px 20px;
      font-weight: 600;
      border-radius: 10px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    .btn-google:hover {
      border-color: var(--secondary-purple);
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);

      border-radius: 8px;
      border-left: 3px solid #ef4444;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>
