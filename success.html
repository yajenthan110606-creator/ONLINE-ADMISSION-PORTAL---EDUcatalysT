    body {
      background: #f5f6ff;

    .success-container {
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Tick Animation */
    .checkmark {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: inline-block;
      border: 5px solid #4CAF50;
      position: relative;
      animation: pop 0.6s ease-out;
    }

    .checkmark::after {
  content: '';
  position: absolute;
  left: 34px;
  top: 18px;
  width: 18px;
  height: 40px;
  border: solid #4CAF50;
  border-width: 0 6px 6px 0;
  transform: rotate(45deg);
  animation: draw 0.6s ease-out forwards;
}


    @keyframes draw {
      0% {
        height: 0;
        width: 0;
      }
      100% {
        height: 50px;
        width: 25px;
      }
    }

    @keyframes pop {
      0% { transform: scale(0.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
